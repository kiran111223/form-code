<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body><br>
    <br>
    <form action="">
        <label>first name:</label>
        <input type="text" name="firstname" size="15"><br><br>
        <label>middle name:</label>
        <input type="text" name="middlename" size="15"><br><br>
        <label>last name:</label>
        <input type="text" name="lastname" size="15"><br>
        <br>
        <label>Roll No:</label>
        <input type="text" name="Roll No" id="Roll No" size="15">
        <br><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="male">male <br>
        <input type="radio" name="female">female <br>
        <input type="radio" name="others">others <br>
        <br>
        <label>courses:</label>
        <select>
            <option value="select">courses</option><br>
            <option value="Btech">Btech</option><br>
            <option value="BA">BA</option><br>
            <option value="MCA">MCA</option><br>
            <option value="Mtech">Mtech</option><br>
            <option value="MBA">MBA</option><br>

        </select>
        <br><br>
        <label>languages:</label><br>
        <input type="checkbox" name="java">java <br>
        <input type="checkbox" name="C">C <br>
        <input type="checkbox" name="python">python <br>
        <input type="checkbox" name="C++">C++ <br>
        <input type="checkbox" name="HTML">HTML <br>
        <br><br>
        <label>Address:</label><br>
        <textarea name="Address" id="Address" cols="80" rows="10"></textarea><br>
        <br>

        Mobile No:
        <input type="text" name="country code" value="+91" size="2">
        <input type="text" name="number" size="10"><br><br>
        email:
        <input type="email" name="email" id="email"><br>
        password:
        <input type="password" name="pass" id="pass"><br>
        retype password:
        <input type="password" name="repass" id="repass"><br>
        <br>
        <input type="button" value="submit">

    </form>

</body>

</html>
